<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Carousel</title>
</head>

<body>
    <div class="carousel-container">
        <div class="photo-container">
            <img id="photo-1" src="images/candy1.png" alt="candy-1" />
            <img id="photo-2" src="images/candy2.png.png" alt="candy-2" />
            <img id="photo-3" src="images/candy3.png" alt="candy-3" />
        </div>
        <div class="button-container"> <!--we will use <a> instead of <button> because
                 we want to link them to our photo-container-->
            <a class="button" href="#photo-1"></a>
            <a class="button" href="#photo-2"></a>
            <a class="button" href="#photo-3"></a>
        </div>
    </div>
</body>

</html>
